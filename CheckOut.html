        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" aria-hidden="true"></i>
              <input type="radio" name="radio" value="visa">
              <i class="fa fa-cc-paypal" aria-hidden="true"></i>
              <input type="radio" name="radio" value="paypal">
              <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
              <input type="radio" name="radio" value="mastercard">
             
       
            
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333" data-mask="000 000 000">
            <label for="expmonth">Phone No</label>
            <input type="text" id="phone" name="phone" placeholder="000-000 0000" data-mask="000 000 0000">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Date</label>
                <input type="text" id="expyear" name="expyear" placeholder="XX/21" data-mask="00/00">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="000" data-mask="000">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button  type="button" id="submit"  class="btn" onclick=" return Submit()" > Proceed to pay</button>
        
      </form>
